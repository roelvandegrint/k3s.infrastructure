apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: alertmanager.roelvandegrint.com-ingress
 annotations:
  traefik.ingress.kubernetes.io/router.entrypoints: websecure
  cert-manager.io/issuer: letsencrypt-production-http
spec:
  tls:
  - hosts:
    - alertmanager.roelvandegrint.com
    secretName: alertmanager-ingress-http-production
  rules:
  - host: alertmanager.roelvandegrint.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-prometheus-stack-alertmanager
            port:
              number: 9093
