apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: alertmanager.k3s-ingress
 annotations:
  traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  tls:
  - hosts:
    - alertmanager.k3s
  rules:
  - host: alertmanager.k3s
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-prometheus-stack-alertmanager
            port:
              number: 9093
