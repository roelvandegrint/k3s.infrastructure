namespace: kube-prometheus-stack

resources:
- ./alertmanager-internet.ingress.yaml
- ./alertmanager-local.ingress.yaml
- ./certmanager-letsencrypt-production.issuer.yaml
- ./certmanager-letsencrypt-staging.issuer.yaml
- ./grafana-internet.ingress.yaml
- ./grafana-local.ingress.yaml
- ./prometheus-internet.ingress.yaml
- ./prometheus-local.ingress.yaml

helmCharts:
- name: kube-prometheus-stack
  repo: https://prometheus-community.github.io/helm-charts
  version: 55.6.0
  releaseName: kube-prometheus-stack
  namespace: kube-prometheus-stack
  # valuesFile: "values.yaml"
  includeCRDs: true

patches:
  - target:
      group: apiextensions.k8s.io
      version: v1
      kind: CustomResourceDefinition
      name: prometheuses.monitoring.coreos.com
    patch: |-
      - op: add
        path: "/metadata/annotations/argocd.argoproj.io~1sync-options"
        value: "Replace=true"
