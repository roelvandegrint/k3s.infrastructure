apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: prometheus.k3s-ingress
 annotations:
  traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
 tls:
   - hosts:
       - prometheus.k3s
 rules:
   - host: prometheus.k3s
     http:
       paths:
         - path: /
           pathType: Prefix
           backend:
             service:
               name: prometheus-k8s
               port:
                 number: 9090
