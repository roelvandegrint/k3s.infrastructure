apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: grafana.k3s-ingress
 annotations:
  traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  tls:
  - hosts:
    - grafana.k3s
  rules:
  - host: grafana.k3s
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-prometheus-stack-grafana
            port:
              number: 80
